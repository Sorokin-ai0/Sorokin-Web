<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorokin AI | Access Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0d1b2a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 { font-size: 2.5rem; letter-spacing: 4px; margin-bottom: 10px; text-transform: uppercase; color: #e0e1dd; }
        p { color: #778da9; margin-bottom: 40px; font-size: 1rem; }
        .launch-btn {
            background-color: #415a77;
            color: white;
            padding: 15px 30px;
            border: 1px solid #778da9;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Sorokin AI</h1>
    <p>SECURE INTELLIGENCE SYSTEM</p>

    <a href="#" onclick="openSecureLink()" class="launch-btn">
        Initialize System
    </a>

    <script>
        function openSecureLink() {
            // 1. We use the 'Wrapper' link (huggingface.co) because it is the most stable on iPhone.
            // 2. We add a 'timestamp' to the end. This guarantees the link is unique every time.
            //    Example: .../SorokinAiFull?t=1734689234
            var timestamp = new Date().getTime();
            var secureUrl = "https://huggingface.co/spaces/Sorokin-ai/SorokinAiFull?t=" + timestamp;
            
            // 3. Force it to open in the current window (safest for mobile)
            window.location.href = secureUrl;
        }
    </script>

</body>
</html>
